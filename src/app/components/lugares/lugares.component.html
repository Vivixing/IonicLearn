<ion-card>
  <ion-card-header>
    <ion-card-title>Lista Lugares</ion-card-title>
    <ion-card-subtitle>Lugares Comunes</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let lugar of listaLugares" >
        <ion-label>{{lugar.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
