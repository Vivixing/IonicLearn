<ion-card>
  <ion-card-header>
    <ion-card-title>Lista Personajes</ion-card-title>
    <ion-card-subtitle>Personajes Comunes</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-thumbnail slot="start">
          <img alt="Character Avatar" [src]="usuario.image"/>
        </ion-thumbnail>
        <ion-label>{{usuario.name}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="cargarUsuarios()">Cargar Personajes</ion-button>
  </ion-card-content>
</ion-card>
