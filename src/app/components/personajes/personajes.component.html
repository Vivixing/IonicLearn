<ion-card>
  <ion-card-header>
    <ion-card-title>Lista Personajes</ion-card-title>
    <ion-card-subtitle>Personajes Comunes</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let personaje of listaPersonajes">
        <ion-thumbnail slot="start">
          <img alt="Character Avatar" [src]="personaje.image"/>
        </ion-thumbnail>
        <ion-label>{{personaje.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
