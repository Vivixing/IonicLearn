<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="12" sizeSm="4" *ngFor="let personaje of listaPersonajes">
      <ion-card>
        <img alt="Silhouette of mountains" [src]="personaje.image" />
        <ion-card-header>
          <ion-card-title>{{personaje.name}}</ion-card-title>
          <ion-card-subtitle>{{personaje.species}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="scrollInfinito($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-grid>
