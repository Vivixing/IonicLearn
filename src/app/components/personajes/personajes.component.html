<ion-card>
  <ion-card-header>
    <ion-card-title> {{titulo}}</ion-card-title>
    <ion-card-subtitle>{{subTitulo}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let personaje of listaPersonajes">{{personaje.id}}
        <ion-thumbnail>
          <img alt="Silhouette of mountains" [src]="personaje.image"/>
        </ion-thumbnail>
        <ion-card-header>
          <ion-card-title>{{personaje.name}}</ion-card-title>
          <ion-card-subtitle>{{personaje.species}}</ion-card-subtitle>
        </ion-card-header>
        <ion-buttons slot="end">
          <ion-button (click)="irAPersonaje(personaje.id)">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll>
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card-content>
</ion-card>
