<ion-content class="ion-padding ion-text-center">
<div *ngIf="estado">
  <app-personaje *ngIf="personaje" [personaje]="personaje"></app-personaje>
</div>


<div *ngIf="!estado">
  <ion-segment [(ngModel)]="segmento"  mode="ios">

    <ion-segment-button value="escanear">
      <ion-label>Escanear QR</ion-label>
    </ion-segment-button>

    <ion-segment-button value="crear">
      <ion-label>Crear</ion-label>
    </ion-segment-button>
  </ion-segment>

<!--escanear QR-->
  <div *ngIf="segmento === 'escanear'">
    <div class="segment-content">
      <img src="assets/images/scan-qr.webp" alt="">
      <h6 class="scan-label">Escanea o selecciona una imagen de un QR para obtener su valor</h6>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="comenzarEscaneo()" class="submit"  expand="block" >
            Escanear
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="readBarcodesFromImage()" class="submit"  expand="block" >
            Seleccionar
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-item *ngIf="scanResultado" class="result" lines="none">
        <ion-label>
          <p>Resultado del escaneo</p>
          <div>{{ scanResultado }}</div>
        </ion-label>
        <ion-buttons slot="end">
        

          <ion-button (click)="writeToClipboard()">
            <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>

  </div>

<!--crear QR-->
  <div *ngIf="segmento === 'crear'">
    <div class="segment-content">

      <div id="qrImagen">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wraper">
            <qr-code *ngIf="qrTexto"  [value]="qrTexto" size="190" errorCorrectionLevel="M"></qr-code>
            <img *ngIf="!qrTexto"  src="assets/images/qr.webp" alt="QR" >

          </div>

        </div>
        <div class="ion-padding-top"> {{qrTexto}}</div>

      </div>
      <ion-textarea
      label="Escribe el texto para generar el QR"
      labelPlacement="stacked"
      fill="outline"
      [(ngModel)]="qrTexto"
      rows="4"
      [autoGrow]="true"
      ></ion-textarea>

      <!-- compartir QR-->
      <ion-button *ngIf="qrTexto" (click)="capturarPantalla()"  class="submit ion-margin-top" expand="block" >
        compartir
        <ion-icon slot="end" name="share-social-outline"></ion-icon>
      </ion-button>

    </div>
  </div>
</div>
</ion-content>
