<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{nombrePersonaje}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-personaje></app-personaje>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personaje</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
